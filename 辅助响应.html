<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--
			width=device-width:宽度等于当前设备的宽度
			initial-scale:初始的缩放比例
			minimum-scale:允许用户缩放的最小比例
			maximum-scale:允许用户缩放的最大比例
			user-scalable:用户是否可以手动缩放
		-->
		<!--让IE的文档模式最新-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<style type="text/css">
			.lt1400.gt1200 body{
				background: salmon;
			}
			.MC body{
				background: sandybrown;
			}
			body{
				background: skyblue;
			}
		</style>
	</head>
	<body>
		
		
		<script>
(function(){
    function isMobile(){
        return /(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent) ? !0 : /(Android)/i.test(navigator.userAgent) ? !0 : !1;
    }

    var html=document.getElementsByTagName('html')[0];
    var str;
    if(isMobile()){
      window.isMobile=1;
        str='MC';
    }else{
      window.isMobile=0;
        str='PC';
    }
//添加浏览器类型判断
    html.className=html.className?html.className + " "+str:str;
    var htmlClass=html.className;

    function resize(html){
        var c = "";
        //检测屏幕宽度
        var d = document.documentElement.clientWidth;//客户端当前的宽度
        1600 > d && (c += " lt1600");
        1400 > d && (c += " lt1400");
        1200 > d && (c += " lt1200");
        1e3 > d && (c += " lt1000");
        960 > d && (c += " lt960");
        640 > d && (c += " lt640");
        500 > d && (c += " lt500");
        400 > d && (c += " lt400");
        1600 < d && (c += " gt1600");
        1400 < d && (c += " gt1400");
        1200 < d && (c += " gt1200");
        1e3 < d && (c += " gt1000");
        960 < d && (c += " gt960");
        640 < d && (c += " gt640");
        500 < d && (c += " gt500");
        550 < d && (c += " gt550");
        400 < d && (c += " gt400");
        html.className = htmlClass + c;
    }
    resize(html);
    window.onresize = function(event) {
        resize(html);
    };

})();



</script>
		
		
		
	
	</body>
</html>
